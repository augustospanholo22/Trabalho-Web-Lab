    <main class="main_contato">
        <form>
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite seu nome:" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" placeholder="Digite seu sobrenome:" required><br><br>

                <label for="email">Email:</label>

            </fieldset>
    </main>        
    <footer>
        <div class="varificacao">
            <p>Verificacão:</p>
            <p>Você leu e concorda com os ternos do site?</p>

            <input type="radio"><br>

            <label for="nao">Não:</label>
            <input type="radio"><br>

            <input type="submit" required>
        </div>
