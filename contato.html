<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header_principal"> 
            <h1>Contato</h1>
            <a href="index.html">
                <img src="img/logo_sem_fundo.png" class="logo_header">  
            </a>
        </div>
    </header>
    <nav class="nav_principal">
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="conteudo.html">Conteúdo</a>
    </nav>

    <main class="main_contato">
        <form>
            <label for="nome" class="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome:" required id="nome">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" placeholder="Digite seu sobrenome:" required><br><br>

            <label for="email" class="email">Email:</label>
            <input type="email" placeholder="Digite seu email:" required><br><br>

            <label for="ddd" class="ddd">DDD:</label>
            <input type="text" placeholder="DDD:" required maxlength="3" style="width: 50px;" id="ddd">

            <label for="fone" class="telefone">Telefone:</label>
            <input type="text" placeholder="Número de telefone:" required maxlength="9" id="telefone"><br><br>

            <label for="mensagem" class="mensagem">Mensagem:</label>
            <textarea class="mensagem" placeholder="Digite aqui sua mensagem" maxlength="200"></textarea><br><br>      
  
            <div class="verificacao">
                <p>Verificacão:</p>
                <p>Você leu e concorda com os ternos do site?</p>
                <label for="sim">Sim:</label>
                <input type="radio"><br>

                <label for="nao">Não:</label>
                <input type="radio"><br>

                <label for="enviar"></label>
            </div> 
            <input type="submit" required class="botao">
        </form>
    </main>

    

        
        

</body>
</html>
